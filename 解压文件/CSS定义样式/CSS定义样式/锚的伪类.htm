<HTML>
  <HEAD>
    <STYLE>
      a:link {color: #FF0000; text-decoration: none} /* 未访问的链接 红色*/
      a:visited {color: #00FF00; text-decoration: none} /* 已访问的链接 绿色*/
      a:hover {color: #FF00FF; text-decoration: underline} /* 鼠标在链接上 紫色有下划线 */
      a:active {color: #0000FF; text-decoration: underline} /* 激活链接 蓝色有下划线*/
      
    </STYLE>
  </HEAD>
  <BODY>
    <a href="http://www.njau.edu.cn"><font size=7>去南农首页</font></a>

  </BODY>
</HTML>
