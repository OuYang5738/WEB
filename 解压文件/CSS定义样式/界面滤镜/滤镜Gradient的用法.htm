<HTML>
  <HEAD>
    <TITLE>滤镜Gradient的用法</TITLE>
    <STYLE>
      #gradient1
      { 
        font:18  pt 宋体;
        color:white;
        filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=1, StartColorStr='#000000', EndColorStr='#FFFFFF');
      }
    </STYLE>
  </HEAD>
  <BODY id="gradient1">
    使用方法：filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=1, StartColorStr='#000000', EndColorStr='#FFFFFF');
  </BODY>
</HTML>
