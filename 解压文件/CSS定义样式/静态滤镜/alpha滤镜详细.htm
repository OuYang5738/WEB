<html>
<head>
  <title>设置透明度</title>
  <style type=text/css>
  <!--
  h2{font-family:黑体; font-size:30pt}
  .alpha1{filter:alpha(style=0)}
  .alpha2{filter:alpha(style=1)}
  .alpha3{filter:alpha(style=2)}
  .alpha4{filter:alpha(style=3)}
  .alpha5{filter:alpha(opacity=50)}
  -->
  </style>
</head>
<body>
  <center>
  <h2>同一幅图使用不同alpha参数值的效果</h2>
  </center>
  <hr>
  <table>
    <tr>
      <td>统一形状透明</td>
      <td>线形透明</td>
      <td>放射状透明</td>
    </tr>
    <tr>
      <td><img class=alpha1 src="image.jpg"></td>
      <td><img class=alpha2 src="image.jpg"></td>
      <td><img class=alpha3 src="image.jpg"></td>
    </tr>
    <tr>
      <td>长方形透明</td>
      <td>透明度值为50</td>
    </tr>
    <tr>
      <td><img class=alpha4 src="image.jpg"></td>
      <td><img class=alpha5 src="image.jpg"></td>
    </tr>
  </table>
</body>
</html>
