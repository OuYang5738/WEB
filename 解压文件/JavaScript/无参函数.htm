<html>
<head>
  <title>调用无参函数</title>
  <style>
  input.inputsize{font-size:30px}
  </style>
</head>
<body>
  <script language="javascript">
    function rec(){
    alert("程序运行正确")
    }
  </script>
  <form>
    <input class=inputsize name"button" type="button" onclick="rec()" value="运行程序">
    <br>
  </form>
  
</body>
</html>
